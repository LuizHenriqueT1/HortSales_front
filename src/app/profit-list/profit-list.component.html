<div >
  <div>
    <button
      class="button-home"
      mat-mini-fab
      color="primary"
      aria-label="Example icon button with a menu icon"
      (click)="onClickHome()"
      matTooltip="Voltar para Home"
    >
    <mat-icon>arrow_back</mat-icon>
  </button>
  </div>
  <div class="mat-elevation-z8 container">
    <div class="container-title">
      <h1 class="title">Lista de Lucros</h1>
    </div>
    <div>
      <mat-form-field appearance="standard">
        <mat-label style="margin-left: 10px">Pesquisar</mat-label>
        <input
          style="margin-left: 10px"
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Pesquisar por data ou valor"
          #input
        />
      </mat-form-field>
    </div>
    <table mat-table  [dataSource]="dataSources" matSort (matSortChange)="announceSortChange($event)" >
      <ng-container matColumnDef="dataDoValor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date">Data</th>
        <td mat-cell *matCellDef="let profit">{{ profit.dataDoValor }}</td>
        </ng-container
      >
      <ng-container matColumnDef="lucroDia">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number" >Valor do lucro</th>
        <td mat-cell *matCellDef="let profit">R$: {{ profit.lucroDia }}</td>
        </ng-container
      >

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <mat-paginator [length]="100" pageSize="10" [pageSizeOptions]="[3,5,10]" ></mat-paginator>
</div>

<ng-template #loading>
  <app-loader></app-loader>
</ng-template>
