<div
  class="mat-elevation-z8 container"
  *ngIf="funcionarios$ | async as dataSource; else loading"
>
  <div class="container-title">
    <h1 class="title">Lista de Funcionários</h1>
  </div>
  <div>
    <mat-form-field appearance="standard" >
      <mat-label style="margin-left: 10px;">Pesquisar</mat-label>
      <input style="margin-left: 10px;"
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Nome"
        #input
      />
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSources">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#ID</th>
      <td style="background-color: #ccc" mat-cell *matCellDef="let funcioario">
        {{ funcioario.id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let funcionario">{{ funcionario.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>E-mail</th>
      <td mat-cell *matCellDef="let funcionario">{{ funcionario.email }}</td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef>CPF</th>
      <td mat-cell *matCellDef="let funcionario">{{ funcionario.cpf }}</td>
    </ng-container>

    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef>Telefone</th>
      <td mat-cell *matCellDef="let funcionario">{{ funcionario.telefone }}</td>
    </ng-container>

    <ng-container matColumnDef="dataCriacao">
      <th mat-header-cell *matHeaderCellDef>Data de Criação</th>
      <td mat-cell *matCellDef="let funcionario">
        {{ funcionario.dataCriacao }}
      </td>
    </ng-container>

    <ng-container matColumnDef="perfils">
      <th mat-header-cell *matHeaderCellDef>Perfil</th>
      <td mat-cell *matCellDef="let funcionario">{{ funcionario.perfils }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
